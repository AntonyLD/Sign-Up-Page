<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mediaquery.css">
    <title>Sing up page</title>
</head>
<body>
    
    <main class="container">
        <div class="photo">
            <div class="title">
                <h1>Gradie</h1>
                <p class="sub-title">Beautiful gradients in seconds</p>
            </div>
            <header class="foto">
            
            </header>
        </div>

        
        <div class="conte">
            <section class="login">
                <h1 class="txt-log">Login</h1>
            </section >
            <form class="info-email-pass">

                <label for="idmail">Email</label>
                <input type="email" name="idmail" id="idmail" required placeholder="tony@example.com" size="100">

                <label for="idpassword">Password</label>
                <input type="password" name="idpassword" id="idpassword" required placeholder="At least 8 characters">
            </form>
            <form class="text">

                <label for="checkbox"></label>
                <input  type="checkbox" name="checkbox" id="checkbox">

                <span class="text-terms"> By creating an account, you <br> agree to the </span> <span class="span-terms">Terms & <br> Conditions.</span>
            
            </form>
            <section class="button">
                
                <p><br>Create an Account</p>
            </section>
        </div>
    </main>
</body>
</html>
